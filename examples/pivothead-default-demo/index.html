<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>PivotHead Vite Shadow DOM Demo</title>

<body>
  <h2>PivotHead Web Component: Vite + Shadow DOM Style Demo current</h2>
  <p>Below table uses <code>&lt;pivot-head&gt;</code> web component. Only the style defined in the component's <b>renderTable</b> method (shadow DOM) will apply. No external CSS will affect it.</p>
  <pivot-head
    data='[{"country":"Australia","category":"Accessories","price":174,"discount":23},{"country":"Australia","category":"Accessories","price":680,"discount":80},{"country":"Australia","category":"Accessories","price":680,"discount":80},{"country":"Australia","category":"Accessories","price":680,"discount":80},{"country":"Australia","category":"Accessories","price":680,"discount":80},{"country":"Australia","category":"Accessories","price":680,"discount":80},{"country":"Canada","category":"Cars","price":180,"discount":80}]'
    options='{
      "rows":[{"uniqueName":"country","caption":"Country"}],
      "columns":[{"uniqueName":"category","caption":"Category"}],
      "measures":[
        {"uniqueName":"price","caption":"Sum of Price","aggregation":"sum"},
        {"uniqueName":"discount","caption":"Sum of Discount","aggregation":"sum"}
      ],
      "pageSize":10
    }'
  ></pivot-head>
