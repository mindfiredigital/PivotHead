<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PivotHead Minimal Mode Demo</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h2>PivotHead Web Component: Minimal Mode with Slots</h2>
  <p>This demo showcases <code>&lt;pivot-head mode="minimal"&gt;</code> where the host controls DOM via slots, while the component exposes state, events, and helpers.</p>

  <pivot-head id="pivot" mode="minimal"
    data='[{"country":"Australia","category":"Accessories","price":174,"discount":23},{"country":"Australia","category":"Accessories","price":680,"discount":80},{"country":"Canada","category":"Cars","price":180,"discount":80},{"country":"Australia","category":"Accessories","price":680,"discount":80},{"country":"Australia","category":"Accessories","price":680,"discount":80},{"country":"Australia","category":"Accessories","price":680,"discount":80},{"country":"Canada","category":"Cars","price":180,"discount":80}]'
    options='{
      "rows":[{"uniqueName":"country","caption":"Country"}],
      "columns":[{"uniqueName":"category","caption":"Category"}],
      "measures":[
        {"uniqueName":"price","caption":"Sum of Price","aggregation":"sum"},
        {"uniqueName":"discount","caption":"Sum of Discount","aggregation":"sum"}
      ]
    }'
  >
    <div slot="header" class="grid-header">
      <div class="toolbar">
        <div class="import-section">
          <label>üìÅ Data Import:</label>
          <button id="importCSV">Import CSV</button>
          <button id="importJSON">Import JSON</button>
        </div>
        
        <div class="filter-section">
          <label>Field</label>
          <select id="filterField"></select>
          <select id="filterOperator">
            <option value="equals">Equals</option>
            <option value="contains">Contains</option>
            <option value="greaterThan">Greater Than</option>
            <option value="lessThan">Less Than</option>
          </select>
          <input type="text" id="filterValue" placeholder="Value" />
          <button id="applyFilter">Apply</button>
          <button id="resetFilter">Reset</button>
        </div>

        <span style="margin-left:auto"></span>
        <label>Page Size</label>
        <select id="pageSize">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
        <button id="prevPage">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>

        <span style="flex-basis:100%; height:0"></span>
        <button id="switchView">Switch to Raw</button>
        <button id="formatButton">Format</button>
        <button id="exportHTML">Export HTML</button>
        <button id="exportPDF">Export PDF</button>
        <button id="exportExcel">Export Excel</button>
        <button id="printTable">Print</button>
      </div>
    </div>

    <div slot="body" class="grid-body">
      <div class="grid">
        <table id="table"></table>
      </div>
    </div>
  </pivot-head>

  <script type="module" src="./main.js"></script>
</body>
</html>
