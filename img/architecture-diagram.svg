    <text x="150" y="30" font-size="36" text-anchor="middle">âœ¨</text>
    <text x="150" y="55" font-size="16" font-weight="600" text-anchor="middle" fill="#065f46">Your Custom Pivot Table</text>
  </g>

  <!-- Side Notes -->
  <g transform="translate(20, 250)">
