    <text x="100" y="30" font-size="36" text-anchor="middle">ğŸ“Š</text>
    <text x="100" y="55" font-size="16" font-weight="600" text-anchor="middle" fill="#1f2937">Your Data</text>
  </g>

  <!-- Arrow Down -->
  <path d="M 400 160 L 400 200" stroke="#dc2626" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#dc2626"/>
    </marker>
  </defs>

  <!-- Core Engine Layer -->
  <g transform="translate(150, 210)">
    <rect x="0" y="0" width="500" height="150" rx="15" fill="url(#coreGradient)" filter="url(#shadow)"/>
    <text x="50" y="45" font-size="40">âš™ï¸</text>
    <text x="120" y="50" font-size="24" font-weight="bold" fill="white">Core Pivot Engine</text>
    <text x="250" y="80" font-size="14" text-anchor="middle" fill="#fee2e2">@pivothead/core (~50KB)</text>
    
    <g transform="translate(20, 95)">
      <text x="0" y="0" font-size="12" fill="white">âœ“ Data Transformation</text>
      <text x="0" y="20" font-size="12" fill="white">âœ“ Pivot Calculations</text>
    </g>
    <g transform="translate(250, 95)">
      <text x="0" y="0" font-size="12" fill="white">âœ“ Aggregations</text>
      <text x="0" y="20" font-size="12" fill="white">âœ“ Filtering & Sorting</text>
    </g>
  </g>

  <!-- Bidirectional Arrow -->
  <g transform="translate(400, 370)">
    <path d="M 0 0 L 0 40" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
    <path d="M 0 40 L 0 0" stroke="#8b5cf6" stroke-width="3" fill="none" marker-start="url(#arrowhead2)"/>
