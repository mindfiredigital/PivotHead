    <rect x="0" y="0" width="500" height="150" rx="15" fill="url(#uiGradient)" filter="url(#shadow)"/>
    <text x="50" y="45" font-size="40">ğŸ¨</text>
    <text x="120" y="50" font-size="24" font-weight="bold" fill="white">Presentation Layer</text>
    <text x="250" y="75" font-size="14" text-anchor="middle" fill="#dbeafe">Your Custom UI Components</text>
    
    <!-- Framework Icons -->
    <g transform="translate(150, 90)">
      <text x="0" y="0" font-size="30">âš›ï¸</text>
      <text x="50" y="0" font-size="30">ğŸ––</text>
      <text x="100" y="0" font-size="30">ğŸ…°ï¸</text>
      <text x="150" y="0" font-size="30">ğŸ§¡</text>
      <text x="200" y="0" font-size="30">ğŸ“œ</text>
    </g>
    <g transform="translate(150, 90)">
      <text x="0" y="25" font-size="10" fill="white">React</text>
      <text x="50" y="25" font-size="10" fill="white">Vue</text>
      <text x="95" y="25" font-size="10" fill="white">Angular</text>
      <text x="150" y="25" font-size="10" fill="white">Svelte</text>
      <text x="195" y="25" font-size="10" fill="white">Vanilla</text>
    </g>
  </g>

