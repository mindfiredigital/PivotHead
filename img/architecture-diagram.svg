    <rect x="0" y="0" width="500" height="120" rx="15" fill="url(#bridgeGradient)" filter="url(#shadow)"/>
    <text x="50" y="45" font-size="40">ğŸŒ‰</text>
    <text x="120" y="50" font-size="24" font-weight="bold" fill="white">Web Component Bridge</text>
    <text x="250" y="75" font-size="14" text-anchor="middle" fill="#e9d5ff">@pivothead/webcomponent</text>
    
